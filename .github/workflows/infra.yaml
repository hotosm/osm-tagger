name: Deploy Infrastructure

on:
  # push:
  #   # branches:
  #   #   - main
  #   branches:
  #     - initial-deployment
  #   paths:
  #     - "iac/**"
  workflow_call:
    inputs:
      app_image_tag:
        description: "Tag for the OSM Tagger application image"
        required: true
        type: string
      ollama_image_tag:
        description: "Tag for the Ollama image"
        required: true
        type: string
      role_to_assume:
        description: "Role to assume"
        required: true
        type: string
      ref_name:
        description: "Name of the branch"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./iac/environments/dev

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ inputs.role_to_assume }}
          role-session-name: gh-ci-ecs-deploy-${{ inputs.ref_name }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        # with:
        #   terraform_version: "1.9.8"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        run: terraform plan -input=false

      - name: Terraform Apply
        # if: github.ref == 'refs/heads/main'
        run: |
          terraform apply \
            -auto-approve \
            -input=false \
            -var="app_image_tag=${{ inputs.app_image_tag }}" \
            -var="ollama_image_tag=${{ inputs.ollama_image_tag }}"
