[tool.poetry]
name = "osm-tagger"
version = "0.1.0"
description = "Generative tagging service for HOT OSM submitted images"
authors = ["Your Name <you@example.com>"]
license = "AGPL-3.0"
readme = "README.md"

[tool.poetry.dependencies]
